name: Chap Notifier

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TARGET_URL: ${{ secrets.TARGET_URL }}

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master

      # Ensure chapter_log.json is downloaded
      - name: Download previous chapter log
        uses: actions/download-artifact@v4
        with:
          name: chapter-log
          path: ~/.config/chap_notifier
        continue-on-error: true  # Avoid failure if no artifact exists

      # Verify downloaded file
      - name: Verify chapter log
        run: |
          ls -l ~/.config/chap_notifier/
          cat ~/.config/chap_notifier/chapter_log.json || echo "No chapter_log.json found"

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build and install Playwright
        run: |
          dotnet build
          pwsh bin/Debug/net8.0/playwright.ps1 install chromium

      - name: Run notifier
        run: dotnet run

      # Verify and upload updated chapter_log.json
      - name: Upload updated chapter log
        uses: actions/upload-artifact@v4
        with:
          name: chapter-log
          path: ~/.config/chap_notifier/chapter_log.json
          overwrite: true
