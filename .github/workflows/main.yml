name: Chap Notifier

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TARGET_URL: ${{ secrets.TARGET_URL }}

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master

      # ✅ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium

      # ✅ Restore chapter_log.txt from cache
      - name: Restore chapter log cache
        uses: actions/cache@v4
        with:
          path: ~/.config/chap_notifier/chapter_log.txt
          key: chapter-log
          restore-keys: |
            chapter-log

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ✅ Build and install Playwright
      - name: Build and install Playwright
        run: |
          dotnet build
          pwsh bin/Debug/net8.0/playwright.ps1 install chromium

      # ✅ Run notifier (will read & update chapter_log.txt)
      - name: Run notifier
        run: dotnet run

      # ✅ Save updated chapter_log.txt to cache
      - name: Save chapter log cache
        uses: actions/cache@v4
        with:
          path: ~/.config/chap_notifier/chapter_log.txt
          key: chapter-log-${{ github.run_id }}
          restore-keys: |
            chapter-log
